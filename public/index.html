<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Acquisition Scout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1419;
      color: #e7e9ea;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 1px solid #2f3336;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .tagline { color: #71767b; font-size: 1.1rem; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .stat-card {
      background: #16181c;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #2f3336;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #1d9bf0;
    }
    .stat-label { color: #71767b; margin-top: 5px; }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #1d9bf0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: #1a8cd8; }
    button:disabled {
      background: #2f3336;
      cursor: not-allowed;
    }
    .deals-grid {
      display: grid;
      gap: 20px;
    }
    .deal-card {
      background: #16181c;
      border: 1px solid #2f3336;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
    }
    .deal-card:hover {
      border-color: #1d9bf0;
      transform: translateY(-2px);
    }
    .deal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }
    .deal-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e7e9ea;
    }
    .deal-score {
      background: #1d9bf0;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .deal-score.excellent { background: #00ba7c; }
    .deal-score.good { background: #1d9bf0; }
    .deal-score.fair { background: #ffd400; color: #000; }
    .deal-score.poor { background: #f4212e; }
    .deal-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    .metric {
      display: flex;
      flex-direction: column;
    }
    .metric-label {
      color: #71767b;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }
    .metric-value {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .deal-footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #2f3336;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .deal-category {
      background: #2f3336;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
    .deal-link {
      color: #1d9bf0;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .deal-link:hover { text-decoration: underline; }
    .loading {
      text-align: center;
      padding: 60px;
      color: #71767b;
    }
    .spinner {
      border: 3px solid #2f3336;
      border-top: 3px solid #1d9bf0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéØ Micro Acquisition Scout</h1>
      <p class="tagline">Find profitable small businesses before others do</p>
    </header>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalListings">-</div>
        <div class="stat-label">Total Listings</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgScore">-</div>
        <div class="stat-label">Avg Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="excellentDeals">-</div>
        <div class="stat-label">Excellent Deals</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="goodDeals">-</div>
        <div class="stat-label">Good Deals</div>
      </div>
    </div>

    <div class="controls">
      <h2>Top Deals</h2>
      <button onclick="scrapeNew()" id="scrapeBtn">üîç Scrape New Listings</button>
    </div>

    <div class="deals-grid" id="deals">
      <div class="loading">
        <div class="spinner"></div>
        Loading deals...
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    async function loadStats() {
      const res = await fetch(`${API_URL}/stats`);
      const data = await res.json();
      if (data.success) {
        document.getElementById('totalListings').textContent = data.stats.totalListings;
        document.getElementById('avgScore').textContent = data.stats.avgScore + '/100';
        document.getElementById('excellentDeals').textContent = data.stats.excellentDeals;
        document.getElementById('goodDeals').textContent = data.stats.goodDeals;
      }
    }

    async function loadDeals() {
      const res = await fetch(`${API_URL}/deals?limit=20`);
      const data = await res.json();
      
      const container = document.getElementById('deals');
      
      if (data.success && data.deals.length > 0) {
        container.innerHTML = data.deals.map(deal => `
          <div class="deal-card">
            <div class="deal-header">
              <div class="deal-title">${deal.title}</div>
              <div class="deal-score ${deal.rating.toLowerCase().replace(' ', '-')}">
                ${deal.score}/100
              </div>
            </div>
            <div class="deal-metrics">
              <div class="metric">
                <div class="metric-label">Price</div>
                <div class="metric-value">$${deal.price.toLocaleString()}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Revenue/mo</div>
                <div class="metric-value">$${deal.monthlyRevenue.toLocaleString()}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Profit/mo</div>
                <div class="metric-value">$${deal.monthlyProfit.toLocaleString()}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Multiple</div>
                <div class="metric-value">${deal.profitMultiple}x</div>
              </div>
            </div>
            <div class="deal-footer">
              <div class="deal-category">${deal.category}</div>
              <a href="${deal.url}" target="_blank" class="deal-link">View Listing ‚Üí</a>
            </div>
          </div>
        `).join('');
      } else {
        container.innerHTML = '<div class="loading">No deals found. Click "Scrape New Listings" to get started.</div>';
      }
    }

    async function scrapeNew() {
      const btn = document.getElementById('scrapeBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Scraping...';
      
      try {
        const res = await fetch(`${API_URL}/scrape`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ limit: 15 })
        });
        
        const data = await res.json();
        
        if (data.success) {
          await loadStats();
          await loadDeals();
          btn.textContent = '‚úÖ Done!';
          setTimeout(() => {
            btn.textContent = 'üîç Scrape New Listings';
            btn.disabled = false;
          }, 2000);
        }
      } catch (error) {
        btn.textContent = '‚ùå Error';
        setTimeout(() => {
          btn.textContent = 'üîç Scrape New Listings';
          btn.disabled = false;
        }, 2000);
      }
    }

    // Initial load
    loadStats();
    loadDeals();
    
    // Refresh every 30 seconds
    setInterval(() => {
      loadStats();
      loadDeals();
    }, 30000);
  </script>
</body>
</html>
